[loggers]
keys=root, validations, create_objects, data_ingestion, data_preprocessing

[handlers]
keys=fileHandler

[formatters]
keys=fileFormatter

[logger_root]
level=DEBUG
handlers=fileHandler

[logger_create_objects]
level=DEBUG
handlers=fileHandler
qualname=create_objects
propagate=0

[logger_validations]
level=DEBUG
handlers=fileHandler
qualname=validations
propagate=0

[logger_data_ingestion]
level=DEBUG
handlers=fileHandler
qualname=data_ingestion
propagate=0

[logger_data_preprocessing]
level=DEBUG
handlers=fileHandler
qualname=data_preprocessing
propagate=0

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=fileFormatter
args=('src/main/python/logs/presc_run_pipeline.log','w')

[formatter_fileFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt="%d-%b-%y %H:%M:%S"